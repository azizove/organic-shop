<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" id="title" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" id="price" class="form-control" required>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        Price is required
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categories$ | async " [value]="category.$key">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" id="imageUrl" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          ImageUrl is required
        </div>
      </div>
      <button type="submit" class="btn btn-success">
        Save
      </button>
      <button type="button" (click)="delete(productId)" class="btn btn-danger" *ngIf="productId">
        Delete
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <app-app-product-card [product]="product" [showActions]="false"></app-app-product-card>
  </div>
</div>
