<h1>Shopping cart</h1>
<p *ngIf="cart$ | async as cart"> You have {{ cart.totalItemsCount}} items on this cart </p>

<table class="table" *ngIf="cart$ | async as cart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title}}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:'USD' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'USD' }}</th>
      </tr>
    </tfoot>
  </table>
